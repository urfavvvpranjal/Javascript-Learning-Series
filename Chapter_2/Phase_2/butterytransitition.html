<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buttery Transition Demo</title>
<style>
  /* ğŸŒ Basic Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #0d1117;
    font-family: 'Poppins', sans-serif;
  }

  /* ğŸ§ˆ Button Style */
  .smooth-btn {
    background: #00bcd4;
    color: white;
    border: none;
    outline: none;
    font-size: 1.2rem;
    padding: 15px 35px;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.2s cubic-bezier(0.19, 1, 0.22, 1),
                background 0.2s cubic-bezier(0.19, 1, 0.22, 1),
                box-shadow 0.2s cubic-bezier(0.19, 1, 0.22, 1);
  }

  /* ğŸª„ Hover effect */
  .smooth-btn:hover {
    background: #1de9b6;
    transform: scale(1.08);
    box-shadow: 0 8px 20px rgba(29, 233, 182, 0.4);
  }

  /* ğŸ’¨ Click effect (active state) */
  .smooth-btn:active {
    transform: scale(0.97);
    box-shadow: 0 3px 10px rgba(29, 233, 182, 0.3);
  }
</style>
</head>
<body>
  <button class="smooth-btn">Hover Me ğŸ§ˆ</button>
</body>
</html>
