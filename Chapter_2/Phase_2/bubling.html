<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            color: aliceblue;
        }
        html,body{
            background-color: #353232;
            color: whitesmoke;
        }
        .main{
            width: 100%;
            height: 100%;
            background-color: #222;
        }
        .nav{
            width: 100%;
            height: 50px;
            background-color: #444;
            display: flex;
            align-items: center;
            justify-content: space-around;
            border-radius: 3px;
        }
        a{
            color: white;
        }
        .nav button{
            padding: 12px 22px;
            border-radius: 5px;
            background-color: red;
            font-size: 13px;
            font-weight: 600;
            border: none;
        }

    </style>
</head>
<body>
    <div class="main">
        <div class="nav">
            <a href="">home</a>
            <a href="">about us</a>
            <button>click to follow</button>
        </div>
    </div>

    <script src="bubling.js"></script>
</body>
</html>
