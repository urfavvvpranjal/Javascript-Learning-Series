<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            font-family: Helvetica;
            color: #5b5959;
            box-sizing: border-box;
        }
        html,body{
            height: 100%;
            width: 100%;
        }
        #main{
            width: 100%;
            height: 100%;
            background-color: #222; 
            padding: 20px;
        }
        input{
            display: block; 
            padding: 5px;
        }
        .card{ 
            max-width: 300px;
            display: inline-block; 
            padding: 20px;
            border: 1px solid #555;
            border-radius: 10px;
            margin-top: 30px;
        }
        .card h3{
            margin-top: 3px;
        }
        .card h5{
            margin-top: 5px;
        }
        .card p{
            font-size: 12px;    
            font-weight: 500;
            margin-top: 20px;
        }
        .profile_pic{
            height: 50px;
            width: 50px;
            border-radius: 50%;
            overflow: hidden; 
        }
        .profile_pic img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

    </style>

</head>
<body>
    <div id = "main">
        <form>
            <input type="text" placeholder="profile_pic" id="profile_pic">
            <input type="text" placeholder="name" id="name">
            <input type="text" placeholder="info" id="info">
            <input type="text" placeholder="occupation" id="occupation">
            <input type="submit" id = "submit">
        </form>
