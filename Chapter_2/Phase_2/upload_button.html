<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        #main{
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: capitalize;
            font-family: Poppins;
            background-color: #222;
        }
        #inp{
            display: none;
        }
        #button{
            padding:15px 30px;
            border-radius: 10px;
            font-weight: bold;
            background-color: rgb(213, 16, 16);
            color: white;  
        }
        #button:hover{
            background-color: rgb(255, 0, 0);
        }
        
    </style>    

</head>
<body>
    <div id = "main">
        <input type="file" name="" id="inp">
        <div id = "button">
        Upload file
        </div>

    </div>

    

    <script src="upload_button.js"></script>
</body>
</html>
