    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email & Password Validator</title>
    <link rel="stylesheet" href="style.css" />
    </head>
    <body>
    <div class="container">
        <h2>Email & Password Validator</h2>
        <form id="validatorForm" novalidate>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter your email" />
            <small class="error" id="emailError"></small>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" />
            <small class="error" id="passwordError"></small>
        </div>

            <div class="form-group_error">
                <label for="messageResult">Result:</label>
                <p id="messageResult"></p>
            </div>


        <button type="submit">Validate</button>
        </form>

        
    </div>

    <script src="emailpasswordvalidator.js"></script>
    </body>
    </html>
